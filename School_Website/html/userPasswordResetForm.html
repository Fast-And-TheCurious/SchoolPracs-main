<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Form</title>
    <link rel="stylesheet" href="/School_Website/css/login.css">
    <link rel="stylesheet" href="/School_Website/css/userPasswordReset.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="exit_button">
        <a href="/School_Website/html/userPasswordReset.html">Back</a>
        <box-icon name='x' color='#fbfbfb'></box-icon>
    </div>
    <div class="container">
        <div class="form_body">
            <form id="login" class="login-form">
                <h1 class="login_title">Password Reset Form</h1>                                      
                <p class="context-center">Please enter the verification code you received via gmail 
                    <div class="tooltip-container">
                        <button class="tooltip">?
                            <span class="tooltiptext">We require the below information in order to proceed with the reseting of your password. If you encounter any problems contact at us: <i>MathGeniusMinds@gmail.com</i></span>
                        </button>
                    </div>
                </p>                       
                <label for="code" class="login_form-label">
                    <input id="verificationCode" type="text" placeholder="Verification Code" class="login-form_input">
                </label>
                <p class="context">Enter your new password</p>
                <label for="pass" class="login_form-label">
                    <input id="newPassword" type="text" placeholder="New Pasword" class="login-form_input">
                </label>
                <p class="context">Enter your new password again for confirmation</p>
                <label for="pass" class="login_form-label">
                    <input id="confirmPassword" type="text" placeholder="New Pasword" class="login-form_input">
                </label>
                <div class="label_buttons-body">
                    <button id="resetButton" type="button" class="login_button">Reset Password</button>                    
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/School_Website/JavaScript/userPasswordResetForm.js"></script>
</html>
