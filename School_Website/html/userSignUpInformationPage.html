<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userSignUpInformationPage</title>
    <link rel="stylesheet" href="/School_Website/css/userSignUpInformationPage.css">
</head>

<body>
    <div class="container">
        <div class="form_body">
            <form id="login" class="login-form">
                <div class="title">Your Profile</div>
                <div class="userProfilePic-container">
                    <img src=""
                        alt="" id="imageDisplay">
                </div> 
                <div class="lineSep"></div>
                <div class="userInformation">
                    <div class="moved-container">
                        <div class="title">Username</div>
                            <div class="userName informationDisplay" id="usernameDisplay"></div>
                        <div class="title">Gmail</div>
                            <div class="userGmail informationDisplay" id="gmailDisplay"></div>
                        <div class="title">Password</div>
                            <div class="userPassword informationDisplay" id="passwordDisplay"></div>
                    </div>
                </div>  
                <button  id="confirm-btn" class="confirm-button">Continue</button>   <!-- When user clicks send new user information to database thus maing a new user in database -->           
            </form>
            
        </div>
    </div>
</body>
<script src="/School_Website/JavaScript/userSignUpInformationPage.js"></script>

</html>
