<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="/School_Website/css/login.css">
</head>
<body>
    <div class="exit_button">
        <a href="/School_Website/html/login.html">Back</a>
        <box-icon name='x' color='#fbfbfb' ></box-icon>
    </div>
    <div class="container">
       <div class="form_body">
        <form id="login"action="#" class="login-form">
            <h1 class="login_title">Sign Up Form</h1>
            <label for="login" class="login_form-label">
                <input id="username" type="text" placeholder="Username"class="login-form_input">
            </label>
            <label for="login" class="login_form-label">
                <input id="gmail" type="text" placeholder="Gmail"class="login-form_input">
            </label>
            <label for="pass" class="login_form-label">
                <input id="password" type="text" placeholder="Pasword"class="login-form_input">
            </label>
            <div class="label_buttons-body">
                <button onclick="writeFile()" form="login"type="submit"class="login_button">Login</button>
            </div>
            <!-- Add a welcome image  -->
        </form>
       </div> 
    </div>
    <script src="JavaScript/signUp.js"></script>
</body>
</html>
