<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/School_Website/css/header&Footer.css">
    <link rel="stylesheet" href="/School_Website/css/unistyling.css">
    <title>Worksheet</title>
</head>
<body>
    <body class="light-mode">
        <div id="header-container"></div>
        <script id="header-template" type="text/x-handlebars-template">
          <section class="header">
              <nav>
                  <div class="logo"><a href="{{homeLink}}">{{siteName}}</a></div>
                  <div class="nav-links" id="navLinks">
                      <i class="fa fa-times" onclick="hideMenu()"></i>
                      <ul>
                          {{#each menuItems}}
                              <li><a href="{{this.link}}">{{this.label}}</a></li>
                          {{/each}}
                      </ul>
                  </div>
              </nav>
          </section>
      </script>
<section class="test_container">
    <div class="heading">{{}}</div>
    <hr class="my-4">  
    <div class="questions_container">
        {{}}
        <div class="question_answer_selection">
            {{}}
        </div>
    </div>
    <button class="submit_test_btn"></button>
</section>



      <!-- Footer -->
 <div id="footer-container"></div>
 <script id="footer-template" type="text/x-handlebars-template">
     <footer class="footer">        
         <h1>{{contactHeading}}</h1>
         <div class="container">
             <div class="row">
                 {{#each columns}}
                     <div class="footer-col">
                         <h4>{{this.title}}</h4>
                         <ul>
                             {{#each this.links}}
                                 <li><a href="{{this.url}}">{{this.label}}</a></li>
                             {{/each}}
                         </ul>
                     </div>
                 {{/each}}
                 <div class="footer-col">
                     <h4>{{socialHeading}}</h4>
                     <div class="social-links">
                         {{#each socialIcons}}
                             <a href="{{this.url}}"><i class="{{this.iconClass}}"></i></a>
                         {{/each}}
                     </div>
                 </div>
             </div>
         </div>
     </footer>
 </script>   
 
 <script src="/School_Website/JavaScript/headerAndFooter.js"></script>   
</body>

</html>
