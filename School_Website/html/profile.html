 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/School_Website/css/profile.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>User Profile</title>
  
</head>
 <body class="light-mode">
  
<!-- Main content -->
    <div class="main-content">     
      <div class="container">
        <div class="main-content">          
                
          <!-- Page content -->
          <div class="container-fluid">
            <div class="row">
              <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
                <div class="card shadow">
                  <div class="row justify-content-center">
                    <div>
                      <div class="card-profile-image">                        
                          <img id="user-profile-icon" src="/School_Website/images/jgsnow_cyberpunk_post-apocalyptic_urban_street_cinematic_high_d_a841e87f-aee3-44d7-8bb5-6151aae8e669.png
                          " class="rounded-circle">                        
                      </div>
                    </div>
                  </div>
                  <div class="card-body ">
                    <div class="row">
                      <div class="col">
                        <div class="card-profile-stats justify-content-center">
                          </div>
                      </div>
                    </div>
                    <div>                      
                      <hr class="my-4 vertical-space">                     
                        <h3>User Stats:</h3>                           
                          <div class="profile-grid">
                            <div class="profile-item">
                              <label>Completed Courses</label>
                              <div class="completedCourses number-display">
                                <span id="num_completedCourses"></span>0
                              </div>
                            </div>
                            <div class="profile-item">
                              <label>Lessons Completed</label>
                              <div class="completedLessons number-display">
                                <span id="num_lessons">0</span>
                              </div>
                            </div>
                            <div class="profile-item">
                              <label>Points</label>
                              <div class="totalPoints number-display">
                                <span id="num_points">0</span>
                              </div>
                            </div>
                          </div>
                        <hr class="my-4">  
                        <div class="setting_box">
                          <h3  id="settingHeading">Settings</h3>                                             
                        <div id="logout">
                            <button id="logoutButton" class="button">
                              Logout
                            </button>
                          </div> 
                          <a href="index.html">
                            <button class="button">
                              Return to home page
                            </button>
                          </a>                          
                        </div>
                      <hr class="my-4">  
                    </div>
                  </div>
                </div>
              </div>
              <!--  -->
              <div class="col-xl-8">
                <div class="card shadow">
                  <div class="card-header bg-white">
                    <div class="row align-items-center">
                      <div class="col-8">
                        <h3 class="mb-0">My account</h3>
                      </div>                     
                    </div>
                  </div>
                  <div class="card-body">
                    <form>
                      <!-- User information -->
                      <h6 class="heading-small">User information</h6>
                      <div>
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label for="input-username">Username</label>
                              <input id="username" type="text" id="username" class="form-control" placeholder="Username" value="" readonly><!-- value <-- is the value the user will input when making an account so use the sorted value -->
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                              <label for="input-email">Email address</label>
                              <input type="email" id="user-email" class="form-control" placeholder="TheBuilder@example.com" value="" readonly><!-- value <-- is the value the user will input when making an account so use the sorted value -->
                            </div>
                          </div>
                        </div>
                       
                      </div>
                      <hr class="my-4">

                      <!-- Progress -->
                     <h6 class="heading-small">Analytics</h6>
                      <div>
                        <div class="container">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label class="sub-title" for="input-history">History</label>
                                <div class="history_display">
                                  <ul id="history_content" class="history_content">
                                    <li  id="user-history" readonly></li>
                                    <li>getCourseHistory()</li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                        <div>
                          <div>
                            <div class="form-group">
                              <label class="form-control-label" for="input-cource">Frequency</label>
                              <div class="frequency_courses">
                                  <canvas id="lessonActivityChart"></canvas>
                              </div>
                          </div>                         
                          </div>
                        </div>
                      </div>
                      <hr class="my-4">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>      
    </div>     
    </div>

 </body>

 <script src="/School_Website/JavaScript/profile.js"></script>
 </html>
