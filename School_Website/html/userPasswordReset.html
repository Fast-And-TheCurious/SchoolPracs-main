<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="/School_Website/css/login.css">
    <link rel="stylesheet" href="/School_Website/css/userPasswordReset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="exit_button">
        <a href="/School_Website/html/login.html">Back</a>
        <box-icon name='x' color='#fbfbfb'></box-icon>
    </div>

    <div class="container">
        <div class="form_body">
            <form id="login" class="login-form">
                <h1 class="login_title">Password Reset Form</h1>                
                <p class="context">Please enter your current gmail.</p>
                <label for="login" class="login_form-label">
                    <input id="email" type="email" name="email" required placeholder="Gmail" class="login-form_input">
                </label>              
                <div class="label_buttons-body">
                    <button id="resetButton" type="button" class="login_button">Reset Password</button>                    
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/School_Website/JavaScript/userPasswordReset.js"></script>
</html>
