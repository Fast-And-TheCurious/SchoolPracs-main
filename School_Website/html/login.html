<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/School_Website/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="exit_button">
        <a href="/School_Website/html/index.html">Back</a>
        <box-icon name='x' color='#fbfbfb'></box-icon>
    </div>

    <div class="container">
        <div class="form_body">
            <form id="login" class="login-form">
                <h1 class="login_title">Login Form</h1>
                <label for="login" class="login_form-label">
                    <input id="Gmail" type="text" placeholder="Gmail" class="login-form_input">
                </label>
                <label for="pass" class="login_form-label">
                    <input id="Password" type="text" placeholder="Pasword" class="login-form_input">
                </label>
                <div class="label_buttons-body">
                    <button id="loginButton" type="button" class="login_button">Login</button>
                    <a href="/School_Website/html/userPasswordReset.html" class="login_link">Forget Password?</a>
                    <a href="signUp.html" class="login_link">Don't have an account?</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/School_Website/JavaScript/login.js"></script>
</html>
