<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/School_Website/css/topic.css">
    <link rel="stylesheet" href="/School_Website/css/unistyling.css">
    <link rel="stylesheet" href="/School_Website/css/header&Footer.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <title>Topics</title>
</head>

<body>
    <div id="header-container"></div>
    <script id="header-template" type="text/x-handlebars-template">
        <section class="header">
            <nav>
                <div class="logo"><a href="{{homeLink}}">{{siteName}}</a></div>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        {{#each menuItems}}
                            <li><a href="{{this.link}}">{{this.label}}</a></li>
                        {{/each}}
                    </ul>
                </div>
            </nav>
        </section>
    </script>

    <div class="split-container">
        <div>
            <div class="main-container">
                <aside class="sidebar">
                    <aside class="sidebar">
                        <script id="lesson-sidebar-template" type="text/x-handlebars-template">
                        <div class="sidebar-content">
                            <div class="headings">
                                <div class="back_button">
                                    <a href="/School_Website/html/course.html">Courses</a>
                                </div>
                                <div class="main_heading">
                                    {{#if showAllUnits}}
                                    {{#each unitInfo}}
                                    {{this.title}}
                                    {{/each}}
                                    {{/if}}
                                </div>
                                <div class="sub_sub-heading">
                                    {{#each unitInfo}}
                                    {{this.numUnits}}
                                    {{/each}}
                                    UNITS
                                </div>
                            </div>
                            <div class="line-separation"></div>
                            <ul>
                                {{#each lessons}}
                                <li class="sidebar_lessonBox" id="lesson_{{id}}">
                                    <div class="sub_sub-heading">{{this.unit}}</div>
                                    <a href="{{this.link}}">{{this.title}}</a>
                                </li>

                                <div class="line-separation"></div>
                                {{/each}}
                            </ul>
                        </div>
                    </script>

                        <div id="lesson-sidebar"></div>
                    </aside>
            </div>
        </div>
        <div>
            <section class="content_area2">
                <div id="title-container"></div>

                <section class="content_area2">
                    <div id="title-container main-container">
                        <script id="title-template" type="text/x-handlebars-template">
                        <h2>{{unit}}: {{title}}</h2>
                        <div class="sub_sub-heading">{{masteryPoints}}</div>
                    </script>
                    </div>
                    <script id="unit-description-template" type="text/x-handlebars-template">
                    <div class="unit_description">
                        <h2>About This Unit</h2>
                        <p>{{unitDescription}}</p>
                    </div>
                </script>

                <div id="lesson-container"></div>              
  
                <script id="lesson-template" type="text/x-handlebars-template">
                  {{#each lessons}}
                    <div class="unit_display_box">                     
                        <a href="#{{unit}}" class="main_heading">{{unit}}:{{title}}</a>

                      <p>{{description}}</p>
                                    
                      <ul class="unit_lesson_links">
                        <div class="lesson_columns">
                            <div class="sub_sub-heading">
                                <li><a href="{{unitLessons.lessonLink.lessonLink1}}">{{unitLessons.uniquelessonTitles.lesson1Title}}</a></li>
                                <li><a href="{{unitLessons.lessonLink.lessonLink2}}">{{unitLessons.uniquelessonTitles.lesson2Title}}</a></li>
                                <li><a href="{{unitLessons.lessonLink.lessonLink3}}">{{unitLessons.uniquelessonTitles.lesson3Title}}</a></li>
                                <li><a href="{{unitLessons.lessonLink.lessonLink4}}">{{unitLessons.uniquelessonTitles.lesson4Title}}</a></li>
                               <!--  <li id="worksheetDownloadButton"><a href="#">{{unitLessons.worksheets}}</a></li> -->
                                <form method="get" action="/School_Website/pdfs/test.pdf" target="#">
                                    <button type="submit">Worksheet!</button>
                                 </form>
                            </div>
                        </div>
                        
                        <div >
                           <div class="sub_heading">Practice</div>
                            <p>Here you can practice what you've learned in this lesson.</p>
                            <ul>
                                <li><a href="{{unitLessons.unitPracticeLinks.practiceLink1}}">{{unitLessons.unitPracticeTitles.unitPracticeTitle1}}</a></li>
                                <li><a href="{{unitLessons.unitPracticeLinks.practiceLink1}}">{{unitLessons.unitPracticeTitles.unitPracticeTitle2}}</a></li>
                            </ul>                            
                        </div>  
                      </ul>
                    </div>
                  {{/each}}
                </script>            
                </section>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script id="footer-template" type="text/x-handlebars-template">
        <footer class="footer">
            <h1>{{contactHeading}}</h1>
            <div class="container">
                <div class="row">
                    {{#each columns}}
                        <div class="footer-col">
                            <h4>{{this.title}}</h4>
                            <ul>
                                {{#each this.links}}
                                    <li><a href="{{this.url}}">{{this.label}}</a></li>
                                {{/each}}
                            </ul>
                        </div>
                    {{/each}}
                    <div class="footer-col">
                        <h4>{{socialHeading}}</h4>
                        <div class="social-links">
                            {{#each socialIcons}}
                                <a href="{{this.url}}"><i class="{{this.iconClass}}"></i></a>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </script>
</body>
<script src="/School_Website/JavaScript/topic.js"></script>
<script src="/School_Website/JavaScript/headerAndFooter.js"></script>

</html>
