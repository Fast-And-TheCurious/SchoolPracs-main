                          <div class="profile-grid">

              <div class="col-xl-8 order-xl-1">

                  <div class="card-header bg-white border-0">

                      <div class="col-8">
                        <h3 class="mb-0">My account</h3>
                      </div>
                     
                    </div>
                  </div>
                  <div class="card-body">
                    <form>
                      <!-- User information -->
                      <h6 class="heading-small text-muted mb-4">User information</h6>
                      <div class="pl-lg-4">
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label  class="form-control-label" for="input-username">Username</label>
                              <input type="text" id="username" class="form-control" placeholder="Username" value=""><!-- value <-- is the value the user will input when making an account so use the sorted value -->
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                              <label class="form-control-label" for="input-email">Email address</label>
                              <input type="email" id="user-email" class="form-control" placeholder="TheBuilder@example.com" value=""><!-- value <-- is the value the user will input when making an account so use the sorted value -->
                            </div>
                          </div>
                        </div>
                       
                      </div>
                      <hr class="my-4">

                      <!-- Progress -->
                      <!-- https://www.chartjs.org/docs/latest/getting-started/integration.html -->
                      <h6 class="heading-small text-muted mb-4">Analytics</h6>
                      <div class="pl-lg-4">
                        <div class="container">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label class="sub-title" for="input-history">History</label>
                                <div class="history_display">
                                  <ul id="history_content" class="history_content">
                                    <li>getCourseHistory()</li>
                                    <li>getCourseHistory()</li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                        <div>
                          <div>
                            <div class="form-group">
                              <label class="form-control-label" for="input-cource">Frequency</label>
                              <div class="frequency_courses">
                                  <canvas id="lineChart"></canvas>
                              </div>
                          </div>
                          <script>
                              // Sample data for lessons and tests completed
                              const lessonData = [10, 15, 20, 25, 30]; // Replace with your actual data
                              const testData = [5, 10, 8, 12, 15]; // Replace with your actual data
                      
                              // Get the canvas element
                              const ctx = document.getElementById('lineChart').getContext('2d');
                      
                              // Create a line chart
                              const lineChart = new Chart(ctx, {
                                  type: 'line',
                                  data: {
                                      labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'], // Replace with appropriate labels
                                      datasets: [
                                          {
                                              label: 'Lessons Completed',
                                              borderColor: 'blue',
                                              data: lessonData,
                                          },
                                          {
                                              label: 'Tests Completed',
                                              borderColor: 'green',
                                              data: testData,
                                          },
                                      ],
                                  },
                                  options: {
                                      responsive: true,
                                      maintainAspectRatio: false,
                                  },
                              });
                          </script>
                          </div>
                        </div>
                      </div>
                      <hr class="my-4">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
