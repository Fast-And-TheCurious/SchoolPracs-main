<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/profile.css">
    <title>Document</title>

    <style>
      /* CSS styles for demonstration purposes */
      .active {
        font-weight: bold;
      }
      .page {
        display: none;
      }
      .active-page {
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li>
          <a href="#" onclick="showPage('dashboard')">
            <i class="bx bxs-grid-alt"></i>
            <span class="nav-item">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" onclick="showPage('settings')">
            <i class="bx bx-cog"></i>
            <span class="nav-item">Settings</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div class="page active-page" id="dashboard">
        <h1>Dashboard</h1>
        <!-- Add dashboard content here -->
      </div>

      <div class="page" id="settings">
        <h1>Settings</h1>
        <!-- Add settings content here -->
      </div>
    </div>

    <script>
      function showPage(pageId) {
        const pages = document.querySelectorAll(".page");
        const navItems = document.querySelectorAll(".nav-item");

        // Hide all pages and remove active class from nav items
        pages.forEach((page) => {
          page.classList.remove("active-page");
        });

        navItems.forEach((navItem) => {
          navItem.classList.remove("active");
        });

        // Show selected page and add active class to corresponding nav item
        const selectedPage = document.getElementById(pageId);
        const selectedNavItem = document.querySelector(
          `.nav-item[data-page="${pageId}"]`
        );

        selectedPage.classList.add("active-page");
        selectedNavItem.classList.add("active");
      }
    </script>
  </body>
</html>
